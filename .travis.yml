# General build informations
language: node_js
sudo: required
dist: xenial
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '10'
  - '11'
  - '8'
  - '6'
script:
  - npm run build && npm run test:prod
after_success:
  - ./node_modules/.bin/codecov --token="$CODECOV_TOKEN"
